<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spirit Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<h1>Spirits</h1>
<div class ="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1>Spirits</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(spirits)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="$dummy1">dummy1</td>
                                <td th:text="$dummy2">dummy2</td>
                                <td><a href="#">Show</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="dummy3">dummy3</td>
                                <td th:text="dummy4">dummy4</td>
                                <td><a href="#">Show</a></td>
                            </tr>
                            <tr th:each="spirit : ${spirits}">
                                <td th:text="${spirit.id}">dummy5</td>
                                <td th:text="${spirit.type}">dummy6</td>
                                <td><a href="#" th:href="@{'/spirit/' + ${spirit.id} + '/showspirits'}">Show</a></td>
                                <td><a href="#" th:href="@{'/spirit/' + ${spirit.id} + '/update' }">Update</a></td>
                                <td><a href="#" th:href="@{'/spirit/' + ${spirit.id} + '/delete' }">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <a class="btn btn-success" href="#" th:href="@{'/spirit/new'}" role="button">New Spirit</a>
        </div>
    </div>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="spirit : ${spirits}">
        <td th:text="${spirit.id}">000</td>
        <td th:text="${spirit.type}">Dummy text</td>
    </tr>
</table>
</body>
</html>
