<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Felhasznált alapanyagok</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="usedResource" type="takacs23.webalk.commands.UsedResourceCommand"*/-->
<div class="container-fluid" style="margin-top=20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h2 class="panel-title">Alapanyag</h2>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Típus</th>
                                <th>Cég</th>
                                <th>Mennyiség</th>
                            </tr>
                            <tr th:remove="all">
                                <td>Dummy 1</td>
                                <td>Dummy 2</td>
                                <td>Dummy 3</td>
                                <td>Dummy 4</td>
                            </tr>
                            <tr>
                                <td th:text="${usedResource.id}">Dummy 5</td>
                                <td th:text="${usedResource.typeOfResource}">Dummy 6</td>
                                <td th:text="${usedResource.companyOfCreation.companyName}">Dummy 7</td>
                                <td th:text="${usedResource.amountOfResource}">Dummy 8</td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
